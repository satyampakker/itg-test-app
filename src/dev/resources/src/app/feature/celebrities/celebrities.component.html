	<ng-template #content let-modal>
		<div style="top:100px;right:100px; width:100px;">
			<h4 class="modal-title">Modal title</h4>
			<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<p>Our modal works somehow :)</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
		</div>
	</ng-template>

	<div id="testmodal">
	</div>


	<div class="grid-row">                                <!--(click)="debugClick();">-->
		<div class="grid-col-4" *ngFor="let item of localCelebrityList" style="margin: 10px 0px">

      <div *ngIf="item">
        <p-card header={{item.name}} subheader= "Born {{item.birthdate | date:'MMMM d, yyyy'}} in {{item.birthplace}}" [style]="{width: '300px', height: '350px', 'text-align': 'center'}" styleClass="ui-card-shadow">
          <p-header>
            <div class="display-flex flex-column flex-align-center">
              <div class="align center" id="avatar" [ngStyle]="{background: 'url(' + item.headshot + ')', width: '70px', height: '75px'}" ></div>
            </div>
          </p-header>
          <div (click)="getObservable();"> {{item.miniBio.substr(0, 162)}}.. </div>
          <p-footer>
            <a (click)="clickProfile(item)">View Profile</a>
          </p-footer>
        </p-card>
      </div>

		</div>
	</div>
